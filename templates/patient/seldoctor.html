{% extends "patient/basemenu.html" %}

{% load staticfiles %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/main/insui.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/main/main.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/ambulat/icon.css' %}" />
	<script type="text/javascript" src="{% static 'js/main/jquery.insui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/ambulat/datagrid-filter_min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/patient/seldoctor.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="content">
  <h5>{{ patient_initials }} виберіть лікаря, час прийому
  {% if patient_errors %}
    <span class="itemerr">{{ patient_errors }}</span>
  {% endif %}
  </h5>
  <div id="pamain" class="insui-resizable" style="margin:20px auto; width:510px; border:1px solid #ccc;">
	<div id="tpersonnel" class="insui-tabs"> 
        <div title="Персонал" style="padding:10px;">
			<div id="plresize" class="insui-resizable" style="height:300px;border:1px solid #ccc;">
				<div id="papers" class="insui-panel" style="width:100%;height:100%;">
					<table id="gpersonnel" class="insui-datagrid" style="height:100%;"></table>
				</div>
			</div>
    	</div>
		<div id="trecord" title="Розклад" hidden="true" style="padding:10px;">
			<span class="doctorinfo"></span>
			<form id="fregistry" method="post">
			{% csrf_token %}
			<table id="gcurriculum" class="insui-datagrid" style="height:276px;"></table>
			<div id="pabutton" class="insui-panel" style="height:40px;width:100%;margin-top:4px;padding:4px;">
				<center><a id="btnregistry" href="javascript:void(0)" class="insui-linkbutton" 
						style="height:30px;" t_pid="{{ patient_id }}">Записатися на прийом</a></center>		
			</div>
			</form>
    	</div>
    </div>
  </div>
  </div>
{% endblock %}
